{% comment -%}
vim: ts=2 sts=2 sw=2 et
{%- endcomment %}
<figure class="image">
  <img src="{{ include.url }}" alt="{{ include.description }}">
  <figcaption>
    {%- if include.caption -%}
      {{ include.caption }}
    {%- else -%}
      {{ include.description }}
    {%- endif -%}
  </figcaption>
</figure>
